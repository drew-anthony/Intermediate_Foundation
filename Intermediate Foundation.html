<!DOCTYPE html>
<html lang="en">
<head>
	<title>IntermediateFoundation
<body>
	<script>
		function sigma(num){
			var sum = 0;
			for(i=0;i<=num;i++){
				sum+=i;
			}
			return sum;
		}
		function factorial(num){
			var multiplication = 1;
			for(i=1;i<=num;i++){
				multiplication = multiplication * i;
			}
			return multiplication;
		}
		function fib(num){
			var a=1;
			var b=0;
			var temp=;

			if(num>=0){
				temp = a;
				a=a+b;
				b=temp;
				num--;
			}
			return b;
		}
		function secondToLast(arr){
			var temp = arr[0]
			for(i=0;i<arr.length;i++){
				if(arr.length>=3){
					temp=arr[arr.length-2];
				}else{return 'null'}
				return temp;
			}
		}
		function nthToLast(arr,n){
			var temp = arr[0];
			for(i=0;i<arr.length;i++){
				if(arr.length>=n){
					temp=arr[arr.length-n];
				}else{return 'null'}
				return temp;
			}
		}
		function secondLargest(arr){
			var max = arr[0];
			
			for(i=0;i<arr.length;i++){
				if(arr[i]>max){
					max=arr[i];
					arr.pop(max);
				}
			}
			return max;
		}
		function repeatTwice(arr){
			var temp = 0;
			var length = arr.length;

			for(i=0;i<length;i++){
				arr.push(arr[i]);
			}
			for(j=length;j<arr.length;j++){
				for(k=j;k>0;k--){
					if(arr[k-1]==arr[k]){
						break;
					}
					temp = arr[k];
					arr[k]=arr[k-1];
					arr[k-1]=temp;
				}
			}
			return arr;
		}
		function fibonacci(num) {
  			if (num <= 1) return 1;
  			return fib(num - 1) + fib(num - 2);
		}
	</script>
</body>
</html>
